<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404</title>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@fluentui/web-components/dist/web-components.min.js"></script>
    <style>
        body.center-content {
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .text-center {
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
        }

        .error-title {
            font-size: 2.5rem;
            margin: 10px 0;
            font-weight: 300;
        }

        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>

<body class="center-content">

    <div class="container text-center">
        <div class="error-code">404</div>
        <h1 class="error-title">发生错误：页面未找到</h1>
        <p class="error-message">你似乎到达了世界的边缘...</br>若无缘再见，便祝你早安，午安，夜夜好梦。</p>
        <fluent-anchor href="/index.html" appearance="accent">
            <fluent-button appearance="accent">返回主页</fluent-button>
        </fluent-anchor>
    </div>

</body>

</html>
